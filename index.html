<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/lumen/bootstrap.min.css"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	.panel{margin-bottom:0px;}
</style>
</head>
<body>

<div class="panel panel-default">
    <div class="panel-heading clearfix">
        <div class="btn-group pull-right row">
            <button type="button" class="btn btn-primary" id='btn1' onclick="Send(this);">Button 1</button>
<button type="button" class="btn btn-primary" id='btn2' onclick="Send(this);">Button 2</button>
<button type="button" class="btn btn-primary" id='btn3' onclick="Send(this);">Button 3</button>
<button type="button" class="btn btn-primary" id='btn4' onclick="Send(this);">Button 4</button>
        </div>
    </div>
</div>

<div class="container-fluid" style="background-color: #F0FFFF;">
<div style="height: 192px; width: 192px; margin-top: 20%; margin-bottom: 60%" class="col-xs-6" style="background-color: #F0FFF0" id='div1'></div>
<div style="height: 192px; width: 192px; margin-top: 20%; margin-bottom: 60% margin-left: 10px" class="col-xs-6" style="background-color: #F0FFF0" id='div2'></div>
</div>

<script>
div1 = document.getElementById('div1');
div2 = document.getElementById('div2');
	      var HOST = location.origin.replace(/^http/, 'ws')
      var socket = new WebSocket(HOST);

$(document).ready(function() { 
	div1.style.marginLeft = ((screen.width - (192 * 2 + 10)) / 2) + 'px';
});

socket.onmessage = function(event) {
  if(event.data == 'btn1')
  {
  	SetBlack(div1);
  	SetBlack(div2);
  }
  if(event.data == 'btn2')
  {
  	SetBlack(div1);
  	SetWhite(div2);
  }
  if(event.data == 'btn3')
  {
  	SetWhite(div1);
  	SetBlack(div2);
  }
  if(event.data == 'btn4')
  {
  	SetWhite(div1);
  	SetWhite(div2);
  }
};

function SetBlack(div)
{
div.style.background = '#000000'
}

function SetWhite(div)
{
	div.style.background = '#FFFFFF'
}

function Send(obj)
{
var what = obj.id;
socket.send(what);
}
</script>

</body>
</html>
